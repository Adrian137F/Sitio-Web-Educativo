    <main>
        <section>
            <h2>Practica tus conocimientos</h2>
            <p>Selecciona la respuesta correcta:</p>

            <form>
                <label for="question1">¿Cuál es la capital de Francia?</label>
                <select id="question1">
                    <option value="1">Berlín</option>
                    <option value="2">Madrid</option>
                    <option value="3">París</option>
                    <option value="4">Londres</option>
                </select>

                <button type="button" onclick="verificarRespuestas()">Verificar</button>

                <p id="resultado"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Plataforma Educativa. Todos los derechos reservados.</p>
    </footer>

    <script>
        function verificarRespuestas() {
            let respuesta = document.getElementById('question1').value;
            let resultado = document.getElementById('resultado');
            if (respuesta == 3) {
                resultado.innerText = '¡Correcto!';
            } else {
                resultado.innerText = 'Inténtalo de nuevo.';
            }
        }
    </script>
